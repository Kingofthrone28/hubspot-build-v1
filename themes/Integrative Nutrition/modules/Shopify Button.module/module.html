<div id="{{ module.product_component_id }}"></div>
<script type="text/javascript">
/*<![CDATA[*/
(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }
  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
    script.onload = ShopifyBuyInit;
  }
  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'the-institute-for-integrative-nutrition.myshopify.com',
      storefrontAccessToken: '52d11f680720b243f88329952fbe0e55',
    });
    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: '{{ module.ShopifyBuy_createComponant_id }}',
        node: document.getElementById('{{ module.product_component_id }}'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
  "product": {
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "calc(25% - 20px)",
          "margin-left": "20px",
          "margin-bottom": "50px"
        },
        "text-align": "{{ module.align }}"
      },
      "title": {
        "font-family": "Open Sans, sans-serif"
      },
      "button": {
        "font-family": "Open Sans, sans-serif",
        "font-weight": "bold",
        ":hover": {
          "color": "{{ module.hover_style.text_color.color }}",
          {% if module.hover_style.icon.src %}"background": "url('{{ module.hover_style.icon.src }}') right center no-repeat",{% endif %}
          "background-color": "{{ module.hover_style.background_color.color }}"
        },
        "color": "{{ module.main_style.text_color.color }}",
        {% if module.main_style.icon.src %}"background": "url('{{ module.main_style.icon.src }}') 85% center no-repeat",{% endif %}
        "background-size": "auto 50%",
        "background-color": "{{ module.main_style.background_color.color }}",
        ":focus": {
          "background-color": "#c22621"
        },
        "border-radius": "40px",
        "padding-left": "30px",
        "padding-right": "{% if module.main_style.icon.src %}50{% else %}30{% endif %}px"
      },
      "price": {
        "font-family": "Open Sans, sans-serif"
      },
      "compareAt": {
        "font-family": "Open Sans, sans-serif"
      },
      "unitPrice": {
        "font-family": "Open Sans, sans-serif"
      }
    },
    "contents": {
      "img": false,
      "title": false,
      "price": false
    },
    "text": {
      "button": '{{ module.main_style.button_text }}'
    },
    "googleFonts": [
      "Open Sans"
    ]
  },
  "productSet": {
    "styles": {
      "products": {
        "@media (min-width: 601px)": {
          "margin-left": "-20px"
        }
      }
    }
  },
  "modalProduct": {
    "contents": {
      "img": false,
      "imgWithCarousel": true,
      "button": false,
      "buttonWithQuantity": true
    },
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "100%",
          "margin-left": "0px",
          "margin-bottom": "0px"
        }
      },
      "button": {
        "font-family": "Open Sans, sans-serif",
        "font-weight": "bold",
        ":hover": {
          "background-color": "#c22621"
        },
        "background-color": "#d72a25",
        ":focus": {
          "background-color": "#c22621"
        },
        "border-radius": "40px",
        "padding-left": "30px",
        "padding-right": "30px"
      },
      "title": {

        "font-weight": "bold",
        "font-size": "26px",
        "color": "#4c4c4c"
      },
      "price": {
        "font-family": "Helvetica Neue, sans-serif",
        "font-weight": "normal",
        "font-size": "18px",
        "color": "#4c4c4c"
      },
      "compareAt": {
        "font-family": "Helvetica Neue, sans-serif",

        "font-size": "15.299999999999999px",
        "color": "#4c4c4c"
      },
      "unitPrice": {
        "font-family": "Helvetica Neue, sans-serif",
        "font-weight": "normal",
        "font-size": "15.299999999999999px",
        "color": "#4c4c4c"
      }
    },
    "googleFonts": [
      "Open Sans"
    ],
    "text": {
      "button": "Add to cart"
    }
  },
  "option": {},
  "cart": {
    "styles": {
      "button": {
        "font-family": "Open Sans, sans-serif",
        "font-weight": "bold",
        ":hover": {
          "background-color": "#c22621"
        },
        "background-color": "#d72a25",
        ":focus": {
          "background-color": "#c22621"
        },
        "border-radius": "40px"
      },
      "title": {
        "color": "#000000"
      },
      "header": {
        "color": "#000000"
      },
      "lineItems": {
        "color": "#000000"
      },
      "subtotalText": {
        "color": "#000000"
      },
      "subtotal": {
        "color": "#000000"
      },
      "notice": {
        "color": "#000000"
      },
      "currency": {
        "color": "#000000"
      },
      "close": {
        "color": "#000000",
        ":hover": {
          "color": "#000000"
        }
      },
      "empty": {
        "color": "#000000"
      },
      "noteDescription": {
        "color": "#000000"
      },
      "discountText": {
        "color": "#000000"
      },
      "discountIcon": {
        "fill": "#000000"
      },
      "discountAmount": {
        "color": "#000000"
      },
      "cart": {
        "background-color": "#f7f5ef"
      },
      "footer": {
        "background-color": "#f7f5ef"
      }
    },
    "text": {
      "title": "Shopping Bag",
      "total": "Subtotal",
      "button": "Checkout"
    },
    "popup": false,
    "googleFonts": [
      "Open Sans"
    ]
  },
  "toggle": {
    "styles": {
      "toggle": {
        "font-family": "Open Sans, sans-serif",
        "font-weight": "bold",
        "background-color": "#d72a25",
        ":hover": {
          "background-color": "#c22621"
        },
        ":focus": {
          "background-color": "#c22621"
        }
      }
    },
    "googleFonts": [
      "Open Sans"
    ]
  },
  "lineItem": {
    "styles": {
      "variantTitle": {
        "color": "#000000"
      },
      "title": {
        "color": "#000000"
      },
      "price": {
        "color": "#000000"
      },
      "fullPrice": {
        "color": "#000000"
      },
      "discount": {

      "quantityDecrement": {

        "border-color": "#000000"
      },
      "quantityInput": {
        "color": "#000000",
        "border-color": "#000000"
      }
    }
  }
},
      });
    });
  }
})();

</script>
