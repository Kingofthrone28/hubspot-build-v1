<div class="jd-post-share">
  <div class="jd-post-share-title">Share this Article: </div>
  <a class="jd-post-share-circle icon-email" aria-label="Share on Email" target="_blank" href="mailto:?body={{ content.absolute_url|urlencode }}&subject={{ content.name|striptags|urlencode }}"></a>
  <a class="jd-post-share-circle icon-facebook" aria-label="Share on Facebook" target="_blank" href="http://www.facebook.com/share.php?u={{ content.absolute_url|urlencode }}"></a>
  <a class="jd-post-share-circle icon-x-twitter" aria-label="Share on X" target="_blank" href="https://twitter.com/intent/tweet?url={{ content.absolute_url|urlencode }}"></a>
  <a class="jd-post-share-circle icon-linkedin" aria-label="Share on LinkedIn" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ content.absolute_url|urlencode }}"></a>
  <a class="jd-post-share-circle icon-pinterest" aria-label="Share on Pinterest" target="_blank" href="http://pinterest.com/pin/create/link/?url={{ content.absolute_url|urlencode }}"></a>
</div>
