<div id="{{name}}" class="video-thumb-embed">
  <div class="video-thumb-embed-thumb"></div>
  <div class="video-thumb-embed-placeholder"></div>
</div>

{{ require_js(get_asset_url('../../js/datalayer.js')) }}
<script>
  $('#{{name}} .video-thumb-embed-thumb').click(() => {
    $('#{{name}} .video-thumb-embed-placeholder').replaceWith(`{{ module.video_embed }}`);
    $('#{{name}} .video-thumb-embed-thumb').hide();
    const vimeoIframeElement = document.querySelectorAll('iframe[src*="vimeo"]')[0];
    trackVimeoVideo(vimeoIframeElement);
  });
</script>
{% end_require_js %}

{% require_css %}
<style>
  {% scope_css %}
  .video-thumb-embed {
    padding-top: {{ module.container_height }};
  }
  
  .video-thumb-embed-thumb {
    background-image: url({{ module.thumb.src }});
  }
  {% end_scope_css %}
</style>
{% end_require_css %}
